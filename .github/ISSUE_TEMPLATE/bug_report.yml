name: Bug report
description: Report a reproducible bug in Stradl
title: "[Bug]: "
labels:
  - type:bug
  - needs-repro
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug report. Please provide enough context to reproduce.

  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the observed behavior.
      placeholder: A clear and concise summary.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact steps and data needed.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS and Node.js version.
      placeholder: macOS 14.3, Node 20.11.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste relevant error output.
      render: shell
